<!doctype html>
<html lang="en">
  <head>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <body>
    <h1 class="text-center display-3 mb-5">Tarot card game</h1>

    <div class="text-center mt-5">
        <p class="cardname display-6 fw-bold">placeholder</p>
        <img class="tcard" src="placeholder" alt="tarot card">
        
    </div>
    <div class="text-center">
        <button class="btn btn-primary p-4" onclick="deckMove(-1)"><</button>

    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

</html>
